<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <!-- Sign-up form start -->

  <main>
    <div class="sign-up-card-container">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration of screenshots">
      <div class="context-container">
        <h1 class="context-container__title">Stay updated!</h1>
        <p class="context-container__text">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="context-container__list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <div class="email-flexbox">
          <label for="email" class="email-label">Email address</label>
          <input type="email" class="text-box" name="email" placeholder="email@company.com">
        </div>
        <button class="text-box subscribe-btn">Subscribe to monthly newsletter</button>
      </div>
    </div>
  </main>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  

</body>
</html>
